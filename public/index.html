<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>Hi,welcome to learn Docker</h1>
    <p>You can  sign up for the all free content to learn docker</p>
        <form action="/addUser" method="POST" target="_blank" id="signupform"
        
        <div class="field">
            <label for="email">Email: </label>
            <input type="email" placeholder="JonDoe@gmail.com" name="email">
        </div>
          <br>
        <div class="field">
            <label for="username">Username: </label>
            <input type="text" placeholder="Jon Doe" name="username">
        </div>
        <br/>
        <div class="field">
            <label for="password">Password: </label>
            <input type="password" placeholder="password" name="password">
        </div>
        <button id="formBtn">Create Account</button>

        </form>
    
</body>
</html>
